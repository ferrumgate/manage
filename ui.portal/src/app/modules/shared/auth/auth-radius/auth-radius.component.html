<div class="auth-radius">

    <mat-card>
        <mat-card-header>
            <mat-card-title matTooltip="{{model.name}}">
                <mat-icon *ngIf="model.svgIcon" [svgIcon]="model.svgIcon"></mat-icon>
                <mat-icon *ngIf="!model.svgIcon">local_library</mat-icon>
            </mat-card-title>
            <h3>{{model.name}}</h3>
            <mat-action-row fxFlex fxLayoutAlign="end center" *ngIf="helpLink">
                <button mat-icon-button matTooltip="{{'Help'|translate}}" (click)="openHelp()">
                    <mat-icon>help_outline</mat-icon>
                </button>
            </mat-action-row>

        </mat-card-header>

        <mat-card-content>
            <div>
                <div>
                    <form test-id="auth-radius-form" [formGroup]="formGroup">
                        <p fxFill class="auth-radius-exp">
                            <mat-form-field appearance="fill" fxFill class="auth-radius-width">
                                <mat-label>{{"Host"|translate}}</mat-label>
                                <input matInput test-id="auth-radius-host-input" placeholder="192.168.100.10"
                                    formControlName="host" required autocomplete="new-password">
                                <mat-hint>{{"HostHint"|translate}}
                                </mat-hint>
                                <mat-error>{{error.host|translate}}</mat-error>
                            </mat-form-field>
                        </p>
                        <p fxFill class="auth-radius-explanation ">
                            <mat-form-field appearance="fill" fxFill class="auth-radius-width">
                                <mat-label>{{"SecretKey"|translate}}</mat-label>
                                <input matInput test-id="auth-radius-secret-input"
                                    [type]="hidePassword?'password':'text'" placeholder="LeAscfAAAAA"
                                    formControlName="secret" autocomplete="new-password">
                                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ?
                                    'visibility_off' : 'visibility'}}</mat-icon>
                                <mat-hint>{{"SecretKeyHint"|translate}}</mat-hint>


                            </mat-form-field>
                        </p>
                        <p>
                            <mat-checkbox test-id="auth-radius-checkbox-savenewuser" [(ngModel)]="model.saveNewUser"
                                [ngModelOptions]="{standalone:true}" (ngModelChange)="modelChanged()">
                                {{"SaveNewUserIfAuthenticated"|translate}}</mat-checkbox>
                        </p>
                        <p>
                            <mat-checkbox test-id="auth-radius-checkbox-enabled" [(ngModel)]="model.isEnabled"
                                [ngModelOptions]="{standalone:true}" (ngModelChange)="modelChanged()">
                                {{"Enabled"|translate}}</mat-checkbox>
                        </p>
                    </form>
                </div>

                <div>
                    <mat-divider></mat-divider>
                    <mat-toolbar style="height:35px">
                        <mat-action-row class="auth-radius-actions" fxFlex fxLayoutAlign="start center">
                            <button mat-icon-button color="primary" matTooltip="{{'Delete'|translate}}"
                                (click)="delete()">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <span *ngIf="model.isChanged" fxFlex fxLayoutAlign="end center">
                                <button mat-icon-button color="warn" matTooltip="{{'CancelChanges'|translate}}"
                                    (click)="clear()">
                                    <mat-icon>close</mat-icon>
                                </button>
                                <button test-id="auth-radius-ok-button" mat-icon-button color="warn"
                                    matTooltip="{{'SaveChanges'|translate}}" (click)="saveOrUpdate()">
                                    <mat-icon>check</mat-icon>
                                </button>
                            </span>

                        </mat-action-row>
                    </mat-toolbar>


                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
