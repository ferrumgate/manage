<div class="logs-audit-table row" fxfill>
    <table mat-table fxFill [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->


        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> {{"No"|translate}} </th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-pos"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="insertDate">
            <th mat-header-cell *matHeaderCellDef> {{"InsertDate"|translate}} </th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-date"> {{element.insertDateStr}} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef>{{"Ip"|translate}}</th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-ip"> {{element.ip}} </td>
        </ng-container>


        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>{{"User"|translate}}</th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-username"> {{element.username}} </td>
        </ng-container>


        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> {{"Message"|translate}} </th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-message"> {{element.message}} </td>
        </ng-container>


        <ng-container matColumnDef="messageSummary">
            <th mat-header-cell *matHeaderCellDef> {{"Summary"|translate}} </th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-summary"> {{element.messageSummary}}
            </td>
        </ng-container>

        <ng-container matColumnDef="messageDetail">
            <th mat-header-cell *matHeaderCellDef> {{"Detail"|translate}} </th>
            <td mat-cell *matCellDef="let element" test-id="logs-audit-table-row-detail">
                <button mat-icon-button (click)="showDetail(element)">
                    <mat-icon>arrow_right</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" test-id="logs-audit-table-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" test-id="logs-audit-table-row"></tr>
    </table>
</div>
