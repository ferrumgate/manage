<div class="networks-container">
    <div class="networks networks-toolbar">
        <div fxFlex fxLayout="column">
            <div class="row title">
                Networks
            </div>
            <div class="row" fxLayout="row">
                <mat-form-field fxFlex>
                    <input matInput placeholder="Search" />
                </mat-form-field>
                <div fxLayoutAlign="center center">
                    <button mat-raised-button color="primary" class="add">
                        <mat-icon>add</mat-icon>
                        Add
                    </button>
                </div>
            </div>
            <mat-divider></mat-divider>
        </div>
    </div>

    <div class="networks networks-content">


        <div class="row network-item">
            <div *ngFor="let net of networks" fxLayout="row">
                <app-network [network]="net">

                </app-network>
                <div class="network-gateways" *ngIf="net.isGatewayOpened">
                    <mat-card>
                        <mat-card-header>
                            <mat-label class="gateway-title">Gateways</mat-label>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="gateway-item" fxFlex fxLayout="row wrap">
                                <app-gateway [gateway]="gate" [networks]="networks"
                                    *ngFor="let gate of filterGateways(net)"></app-gateway>
                            </div>
                        </mat-card-content>
                    </mat-card>

                </div>
            </div>
        </div>


    </div>
</div>
