<div class="config-auth-container">
    <div class="config-auth config-auth-toolbar">
        <div fxFlex fxLayout="column">
            <div class="row title">
                {{'Authentication'|translate}}
            </div>

            <div class="row" fxLayout="row">
                <div fxFlex fxLayoutAlign="end center">
                    <button mat-raised-button color="primary" class="add" [matMenuTriggerFor]="menu">

                        {{"Add"|translate}}
                        <mat-icon>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item *ngFor="let menu of addMenus" (click)="menu.click()">
                            <mat-icon *ngIf="menu.svg" svgIcon="{{menu.svg}}"></mat-icon>
                            <mat-icon *ngIf="menu.icon">{{menu.icon}}</mat-icon>
                            <span>{{menu.name|translate}}</span>
                        </button>

                    </mat-menu>
                </div>
            </div>
            <mat-divider></mat-divider>
        </div>
    </div>

    <div class="config-auth config-auth-content">
        <div fxLayout="row wrap">
            <p class="config-auth-item">
                <app-auth-local test-id="config-auth-local" [model]="model.local"
                    (saveAuthLocal)="saveAuthLocal($event)"></app-auth-local>
            </p>
            <p class="config-auth-item" fxLayout="row" *ngFor="let provider of model.oauth?.providers||[]">

                <app-auth-oauth test-id="config-auth-oauth" [model]="provider" (saveOAuth)="saveOAuth($event)"
                    (deleteOAuth)="deleteOAuth($event)">
                </app-auth-oauth>

            </p>
            <p class="config-auth-item" fxLayout="row" *ngFor="let provider of model.ldap?.providers||[]">

                <app-auth-ldap test-id="config-auth-ldap" [model]="provider" (saveLdap)="saveLdap($event)"
                    (deleteLdap)="deleteLdap($event)">
                </app-auth-ldap>

            </p>
        </div>
    </div>
</div>
