<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" href="/favicon.png" />
</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Nunito+Sans');

    :root {
        --blue: #0e0620;
        --white: #fff;
        --green: #2ccf6d;
    }

    html,
    body {
        height: 100%;
        padding: 0px;
        margin: 0px;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Nunito Sans";
        color: var(--blue);
        font-size: 1em;
        text-align: center;
        background-color: #c9e2e3;
    }

    button {
        font-family: "Nunito Sans";
    }

    ul {
        list-style-type: none;
        padding-inline-start: 35px;
    }

    svg {
        width: 100%;
        visibility: hidden;
    }

    h1 {
        font-size: 7.5em;
        margin: 15px 0px;
        font-weight: bold;
    }

    h2 {
        font-weight: bold;
    }



    @media screen and (max-width:768px) {
        body {
            display: block;
        }

        .container {
            margin-top: 70px;
            margin-bottom: 70px;
        }
    }
</style>

<body class="content">

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 align-self-center">
                    <h1>404</h1>
                    <h2>Ooppss! You're lost.</h2>
                    <p>The page you are looking for does not exist.
                        How you got here is a mystery.
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
